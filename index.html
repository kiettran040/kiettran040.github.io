<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .cv-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cv-header {
            text-align: center;
            background: #2c9c88;
            color: white;
            padding: 20px 0;
        }

        .cv-header h1 {
            margin: 0;
        }

        .cv-personal-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .cv-personal-info ul {
            list-style: none;
            padding: 0;
        }

        .cv-personal-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        section:last-of-type {
            border-bottom: none;
        }

        h2 {
            color: #2c9c88;
            margin-top: 0;
        }

        .cv-skills-hobbies, .cv-english {
            display: flex;
            justify-content: space-between;
        }

        .cv-skills, .cv-hobbies, .cv-english .column {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <header class="cv-header">

                <li><strong>Địa chỉ:</strong> fndkfndf</li>
                <li><strong>Email:</strong>kddkdkd2gmail.com </li>
            </ul>
            <img src="avatar.png" alt="Avatar">
        </section>
        <section class="cv-objective">
            <h2>MỤC TIÊU NGHỀ NGHIỆP</h2>
   
        </section>
        <section class="cv-education">
            <h2>HỌC VẤN</h2>
        
        </section>
        <section class="cv-experience">
            <h2>KINH NGHIỆM LÀM VIỆC</h2>
           
        </section>
        <section class="cv-english">
            <div class="column">
                <h2>TIẾNG ANH</h2>
                <p><strong>Nghe:</strong> </p>

                <p><strong>Đọc:</strong> </p>

        <section class="cv-skills-hobbies">

                <p><strong>Kỹ năng chính:</strong> </p>

        </section>
    </div>
</body>
</html>
